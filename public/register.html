<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register ‚Äî TYNDA</title>
    <meta name="description" content="Create your TYNDA account">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card animate-fadeInUp">
            <div class="auth-header">
                <a href="/" class="brand">TYNDA</a>
                <h1>Create account</h1>
                <p>Join TYNDA to manage your music collection</p>
            </div>

            <form id="register-form" class="form">
                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required
                        autocomplete="username" minlength="3" maxlength="30">
                </div>

                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required
                        autocomplete="email">
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <div class="password-field">
                        <input type="password" id="password" name="password" placeholder="Min. 6 characters" required
                            autocomplete="new-password" minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <span id="eye-icon">üëÅ</span>
                        </button>
                    </div>
                    <div id="password-strength" class="mt-sm" style="font-size: 0.8rem;"></div>
                </div>

                <div class="field">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirmPassword"
                        placeholder="Repeat your password" required autocomplete="new-password" minlength="6">
                </div>

                <div id="error-message" class="hidden"
                    style="color: var(--error); font-size: 0.9rem; text-align: center;"></div>

                <button type="submit" class="btn" style="width: 100%;" id="submit-btn">
                    <span id="btn-text">Create Account</span>
                    <span id="btn-loading" class="loading-spinner hidden"></span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/login">Sign in</a></p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script>
        const form = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoading = document.getElementById('btn-loading');
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('password-strength');

        function togglePassword() {
            const eyeIcon = document.getElementById('eye-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅ';
            }
        }

        // Password strength indicator
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;
            let message = '';
            let color = '';

            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (password.length === 0) {
                message = '';
            } else if (strength < 2) {
                message = '‚ö† Weak password';
                color = 'var(--error)';
            } else if (strength < 4) {
                message = '‚óê Medium password';
                color = 'var(--warning)';
            } else {
                message = '‚úì Strong password';
                color = 'var(--success)';
            }

            passwordStrength.textContent = message;
            passwordStrength.style.color = color;
        });

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            const icons = { success: '‚úì', error: '‚úï', warning: '‚ö†' };

            toast.innerHTML = `
                <span class="toast-icon">${icons[type] || '‚Ä¢'}</span>
                <span class="toast-message">${message}</span>
                <button class="toast-close" onclick="this.parentElement.remove()">√ó</button>
            `;

            container.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            btnText.textContent = loading ? 'Creating account...' : 'Create Account';
            btnLoading.classList.toggle('hidden', !loading);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.add('hidden');

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.remove('hidden');
                return;
            }

            setLoading(true);

            const formData = {
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: password
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }

                showToast('Account created successfully! Redirecting...', 'success');

                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = '/tracks';
                }, 1000);

            } catch (err) {
                errorMessage.textContent = err.message;
                errorMessage.classList.remove('hidden');
                showToast(err.message, 'error');
            } finally {
                setLoading(false);
            }
        });

        // Check if already logged in
        fetch('/api/auth/me')
            .then(res => res.json())
            .then(data => {
                if (data.isAuthenticated) {
                    window.location.href = '/tracks';
                }
            });
    </script>
</body>

</html>
